<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style.css">
    
</head>


<body>

    <div>
    <header><h1>Menu Plan</h1></header>
    <section> 
       
        <section id="Monday" class="weekday">
            <h3>Monday</h3>
            <div class="breakfast" id="monday-breakfast">Breakfast</div>
            <div class="lunch" id="monday-lunch">Lunch</div>
            <div class="dinner" id="monday-dinner">Dinner</div>
    </section>


    <section> 
        
        <section id="Tuesday" class="weekday">
            <h3>Tuesday</h3>
            <div class="breakfast" id="tuesday-breakfast">Breakfast</div>
            <div class="lunch" id="tuesday-lunch">Lunch</div>
            <div class="dinner" id="tuesday-dinner">Dinner</div>
    </section>

    <section> 
        <section id = "Wednesday" class ="weekday">
        <h3>Wednesday</h3>
        <div class="breakfast" id="wednesday-breakfast">Breakfast</div>
        <div class="lunch" id="wednesday-lunch">Lunch</div>
        <div class="dinner" id="wednesday-dinner">Dinner</div>
    </section>

    <section> 
        <section id = "Thursday" class ="weekday">
        <h3>Thursday</h3>
        <div class="breakfast" id="thursday-breakfast">Breakfast</div>
        <div class="lunch" id="thursday-lunch">Lunch</div>
        <div class="dinner" id="thursday-dinner">Dinner</div>
    </section>

    <section> 
        <section id = "Friday" class ="weekday">
        <h3>Friday</h3>
        <div class="breakfast" id="friday-breakfast">Breakfast</div>
        <div class="lunch" id="friday-lunch">Lunch</div>
        <div class="dinner" id="friday-dinner">Dinner</div>
    </section>

    <button id="saveBtn" class="pf-c-button pf-m-primary" type="button">
        Save
      </button>
      <button id="regenBtn" class="pf-c-button pf-m-primary" type="button">
        Regenerate
      </button>
      <button id="backBtn" class="pf-c-button pf-m-primary" type="button">
        Back
      </button>

    </div>

    <div>
        <section id = "recipe" class ="recipe" style ="display: none"></section>
        <header><h1>Recipe</h1></header>
        <div class="mealIngredients" id="mealIngredients"></div>
        <div class="mealInstructions" id="mealInstructions"></div>
        <button id="backBtn" class="pf-c-button pf-m-primary" type="button">
            Back
          </button>
    </div>

    <div>
        <header><h1>Shopping list</h1></header>
        <section id = "list" class ="list"></section>
        <p id="empty-list">No item here... yet</p>
        <button id="check-all-button" class="pf-c-button pf-m-primary" type="button">
            Check all
          </button>
          <button id="uncheck-all-button" class="pf-c-button pf-m-secondary" type="button">
            Uncheck all
          </button>
          <button id="saveListBtn" class="pf-c-button pf-m-primary" type="button">
            Save
          </button>
        </div>


    <script src="./assets/script.js"></script>

</body>
    </html>
