<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nourish Now</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;500&display=swap" rel="stylesheet"> 
                
</head>
<body>
    <section class="landingPage">
        <header>
            <h1 class="appName">Nourish Now.</h1>
            <h3 class="appDescript">A five Day Meal Planner</h3>
        </header>
        
        <div class="startButton">
            <button type="button" class="start">Start your Nourish Plan</button>
        </div>
    </section>

    <section class="dietSelect">
        <header>
            <h1>Select Your Diet</h1>
        </header>
            <ul>
                <li>
                    <button class="Meat">Carnivore</button>
                </li>
                <li>
                    <button class="Vego">Vegetarian</button>
                </li>
                <li>
                    <button class="Vegan">Vegan</button>
                </li>
                <li>
                    <button class="GF">Gluten Free</button>
                </li>
            </ul>   
    </section>

    <section class="fiveDayMealPlan">
        <header>
            <h1>Your Meal Plan</h1>
        </header>
    </section>

    <script src="./script.js"></script>
</body>
</html>
